<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Info Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
        }

        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-bio {
            margin-top: 10px;
            color: #333;
            line-height: 1.5;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
        }

        .badge.private {
            background: #ff9800;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .media-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .media-card:hover {
            transform: translateY(-5px);
        }

        .media-card img, .media-card video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .media-content {
            padding: 15px;
        }

        .media-caption {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .media-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .empty-state h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Instagram Viewer</h1>
            <p>View profile info, posts, stories & reels</p>
            <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">Created by Anuj Gupta</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter Instagram username (e.g., instagram)" />
                <button onclick="fetchData()">Search</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('info')">Profile Info</button>
                <button class="tab" onclick="switchTab('posts')">Posts</button>
                <button class="tab" onclick="switchTab('reels')">Reels</button>
                <button class="tab" onclick="switchTab('stories')">Stories</button>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading"></div>
        <div id="content"></div>
    </div>

    <script>
        const PROXY_URL = '/.netlify/functions/proxy';
        let currentTab = 'info';
        let currentUsername = '';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (currentUsername) {
                fetchData();
            }
        }

        async function fetchData() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }

            currentUsername = username;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');

            errorDiv.innerHTML = '';
            contentDiv.innerHTML = '';
            loadingDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';

            try {
                const url = `${PROXY_URL}?endpoint=${currentTab}&username=${encodeURIComponent(username)}`;
                
                console.log('Fetching from:', url);
                const res = await fetch(url);
                
                if (!res.ok) {
                    throw new Error(`Failed to fetch data (${res.status})`);
                }
                
                const data = await res.json();
                console.log('Received data:', data);
                
                loadingDiv.innerHTML = '';

                if (currentTab === 'info') {
                    displayProfile(data);
                } else if (currentTab === 'posts') {
                    displayMedia(data.posts || [], 'Posts');
                } else if (currentTab === 'reels') {
                    displayMedia(data.reels || [], 'Reels');
                } else if (currentTab === 'stories') {
                    displayStories(data.stories || []);
                }
            } catch (err) {
                loadingDiv.innerHTML = '';
                console.error('Error details:', err);
                showError(`Error: ${err.message}<br><br>Make sure you've deployed the Netlify function correctly.`);
            }
        }

        function displayProfile(data) {
            if (!data || !data.username) {
                showError('Invalid profile data received');
                return;
            }

            const verified = data.is_verified ? '<span class="badge">‚úì Verified</span>' : '';
            const privacy = data.is_private ? '<span class="badge private">Private</span>' : '';
            
            // Ensure profile image loads correctly
            const profileImage = data.profile_image || 'https://via.placeholder.com/100?text=No+Image';
            
            document.getElementById('content').innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${profileImage}" alt="${data.username}" class="profile-pic" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/100?text=No+Image';">
                        <div class="profile-info">
                            <h2>${escapeHtml(data.full_name || data.username)} ${verified} ${privacy}</h2>
                            <p style="color: #666; margin-top: 5px;">@${escapeHtml(data.username)}</p>
                            ${data.bio ? `<p class="profile-bio">${escapeHtml(data.bio)}</p>` : ''}
                            ${data.id ? `<p style="color: #999; font-size: 12px; margin-top: 8px;">User ID: ${data.id}</p>` : ''}
                        </div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-value">${formatNumber(data.followers || 0)}</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${formatNumber(data.following || 0)}</div>
                            <div class="stat-label">Following</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${data.is_private ? 'üîí' : 'üåê'}</div>
                            <div class="stat-label">${data.is_private ? 'Private' : 'Public'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayMedia(items, title) {
            if (!items || items.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>No ${title} Found</h3>
                        <p>This user hasn't posted any ${title.toLowerCase()} yet.</p>
                    </div>
                `;
                return;
            }

            const html = items.map(item => {
                const mediaType = item.media_type === 2 ? 'Video' : 
                                 item.media_type === 8 ? 'Carousel' : 'Photo';
                const mediaHTML = item.video_url 
                    ? `<video src="${item.video_url}" controls></video>`
                    : `<img src="${item.image_url}" alt="Post" onerror="this.src='https://via.placeholder.com/300'">`;
                
                return `
                    <div class="media-card">
                        ${mediaHTML}
                        <div class="media-content">
                            ${item.caption ? `<p class="media-caption">${escapeHtml(item.caption)}</p>` : ''}
                            <span class="media-type">${mediaType}</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `<div class="grid">${html}</div>`;
        }

        function displayStories(items) {
            if (!items || items.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>No Stories Found</h3>
                        <p>This user doesn't have any active stories.</p>
                    </div>
                `;
                return;
            }

            const html = items.map(item => {
                const mediaHTML = item.video_url 
                    ? `<video src="${item.video_url}" controls></video>`
                    : `<img src="${item.image_url}" alt="Story" onerror="this.src='https://via.placeholder.com/300'">`;
                
                const timestamp = item.timestamp 
                    ? new Date(item.timestamp * 1000).toLocaleString()
                    : 'Unknown time';
                
                return `
                    <div class="media-card">
                        ${mediaHTML}
                        <div class="media-content">
                            <p style="font-size: 12px; color: #999;">${timestamp}</p>
                            <span class="media-type">Story</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `<div class="grid">${html}</div>`;
        }

        function showError(msg) {
            document.getElementById('error').innerHTML = `<div class="error">${msg}</div>`;
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
              </html>
